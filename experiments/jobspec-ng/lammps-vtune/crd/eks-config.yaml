apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: dinosaur-efa
  region: us-east-2
  version: "1.27"

# TODO we need AL2_ARM_64
availabilityZones: ["us-east-2b", "us-east-2c"]
managedNodeGroups:
  - name: workers
    availabilityZones: ["us-east-2b"]
    # This has an intel processor for vtune
    instanceType: c5n.9xlarge
    # Defaults to 80, this in GB. 80 is too small to support installing EFA
    volumeSize: 150
    # This should only be needed if we had a list to choose from
    #instanceSelector:
    #  cpuArchitecture: arm64 
    minSize: 2
    maxSize: 2
    efaEnabled: true
    placement:
      groupName: eks-efa-testing
    labels: { "flux-operator": "true" }
    ssh:
      allow: true
      publicKeyPath: ~/.ssh/id_eks.pub
